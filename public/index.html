<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Navbar expand options</title>
      <link rel="stylesheet" href="styles.css" />
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
   </head>
   <body class="antialiased text-gray-700" x-data="{showOptions: false}">
      <header class="fixed top-0 w-full px-4 py-3 bg-white flex justify-between items-center">
         <img src="assets/logo.png" alt="" class="h-10" />
         <div class="space-x-2">
            <button class="h-9 w-9 text-center bg-purple-100 text-purple-700 rounded-full shadow">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
               </svg>
            </button>
            <button
               class="h-9 w-9 text-center bg-purple-100 text-purple-700 rounded-full shadow transform transition duration-200"
               :class="{'rotate-45':showOptions === true}"
               @click="showOptions = !showOptions"
               @click.away="showOptions = false"
            >
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
               </svg>
            </button>
         </div>
      </header>
      <div
         class="fixed right-4 top-16 w-44 bg-white border rounded-lg shadow-2xl"
         x-show="showOptions === true"
         x-transition:enter="transition ease-in duration-200"
         x-transition:enter-start="transform origin-top scale-y-0 opacity-50 shadow-none"
         x-transition:enter-end="transform origin-top scale-y-100 opacity-100 shadow-2xl"
         x-transition:leave="transition ease-out duration-200"
         x-transition:leave-start="transform origin-top scale-y-100 opacity-100 shadow-2xl"
         x-transition:leave-end="transform origin-top scale-y-0 opacity-50 shadow-none"
      >
         <ul class="divide-y text-xs">
            <li>
               <a href="#" class="block p-3 hover:bg-purple-100">+ Create Component</a>
            </li>
            <li>
               <a href="#" class="block p-3 hover:bg-purple-100">+ Create Group</a>
            </li>
            <li>
               <a href="#" class="block p-3 hover:bg-purple-100">+ New Project</a>
            </li>
         </ul>
      </div>
      <div class="min-h-screen max-w-2xl mx-auto pt-24 px-6 text-center">
         <h1 class="font-bold text-purple-600 text-3xl">Micro-Interactions</h1>
         <p class="mt-6">
            Micro-interactions bring your web pages to life. They are the little details, the subtle animations like the neat sliding of a sidebar, the zooming
            in of a modal pop-up, scaling of a button once clicked and more.
         </p>
         <img src="assets/chat-bot.gif" class="my-8 h-64 mx-auto" alt="" />
         <button class="px-8 py-3 bg-purple-600 text-white text-sm font-semibold rounded-full">Join live</button>
      </div>
   </body>
</html>
